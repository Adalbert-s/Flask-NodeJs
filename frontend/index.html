<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6">Login</h1>

    <form id="formLogin" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="senha" placeholder="Senha" class="w-full border p-2 rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
    </form>

    <p class="mt-4 text-center">
      Não tem conta? 
      <a href="/cadastro" class="text-blue-600 hover:underline">Cadastre-se aqui</a>
    </p>

    <p id="msgErro" class="mt-4 text-red-600"></p>
  </div>

  <script>
    const msgErro = document.getElementById('msgErro');

    document.getElementById('formLogin').addEventListener('submit', async e => {
      e.preventDefault();
      msgErro.textContent = '';

      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch('http://localhost:5000/usuarios');
        const usuarios = await res.json();

        const usuario = usuarios.find(u => u.email === email);

        if (!usuario) {
          msgErro.textContent = 'Usuário não encontrado.';
          return;
        }

        // Aqui tenta buscar detalhes do usuário para verificar senha (o ideal é backend validar via login)
        const resDetalhe = await fetch(`http://localhost:5000/usuarios/${usuario.id}`);
        const dadosUsuario = await resDetalhe.json();

        if (dadosUsuario.senha !== senha) {
          msgErro.textContent = 'Senha incorreta.';
          return;
        }

        // Salva o email no localStorage para sessões simples
        localStorage.setItem('usuarioEmail', email);

        // Redireciona para verificar plágio
        window.location.href = 'verificar.html';

      } catch (error) {
        msgErro.textContent = 'Erro ao conectar com o servidor.';
        console.error(error);
      }
    });
  </script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
